<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizaArt</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo"><span>Piz</span><span style="color: #3c5163;">Art</span></div>
            <div class="menu">
                <div class="link-container">
                    <a href="#" class="link home">Home</a>
                    <a href="#Menu" class="link">Menu</a>
                    <a href="#Contact" class="link">Contact</a>
                </div>
                <button type="button" class="hamburger" aria-label="Toggle navigation" aria-expanded="false;">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>


        </nav>
    </header>

    <!-- main section -->
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>PizArt The Better Pizza</h1>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio consectetur voluptatibus non.
                </p>
                <button>
                    Order now
                </button>
            </div>
        </section>

    </main>
















    <script>
        const hamburger = document.querySelector(".hamburger")
        const linkcontainer = document.querySelector(".link-container");

        const toggleNav = () => {
            hamburger.classList.toggle("open")

            const ariaToggle = hamburger.getAttribute("aria-expanded") === "true" ? "false" : "true";
            hamburger.setAttribute("aria-expanded", ariaToggle)

            linkcontainer.classList.toggle("open")
        }
        hamburger.addEventListener("click", toggleNav)
    </script>
</body>

</html>
